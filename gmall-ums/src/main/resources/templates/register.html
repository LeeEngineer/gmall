	<div class="register py-container ">

		<!--register-->
		<div class="registerArea">
			<h3>注册新用户<span class="go">我有账号，去<a href="login.html" target="_blank">登陆</a></span></h3>
			<div class="info">
				<form class="sui-form form-horizontal" th:action="@{/ums/user/register}" method="post">
					<div class="control-group">
						<label class="control-label">手机号：</label>
						<div class="controls">
							<input type="text" id="phone" name="phone" placeholder="请输入你的手机号" class="input-xfat input-xlarge">
						</div>
						<div>
							<input type="button" id="sendCode" value="发送验证码"> </input>
						</div>
					</div>
					<div class="control-group">
						<label for="inputPassword" class="control-label">验证码：</label>
						<div class="controls">
							<input type="text" name="code" placeholder="验证码" class="input-xfat input-xlarge">
						</div>
					</div>
					<div class="control-group">
						<label for="inputPassword" class="control-label">登录密码：</label>
						<div class="controls">
							<input type="password" name="password" placeholder="设置登录密码" class="input-xfat input-xlarge">
						</div>
					</div>
					<div class="control-group">
						<label for="inputPassword" class="control-label">确认密码：</label>
						<div class="controls">
							<input type="password" placeholder="再次确认密码" class="input-xfat input-xlarge">
						</div>
					</div>
					<div class="control-group">
						<label for="inputPassword" class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<div class="controls">
							<input onclick="checkBoxChange()" id="m1" type="checkbox" value="2" checked=""><span>同意协议并注册《谷粒商城用户协议》</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls btn-reg">
							<button id="formSubmit" type="submit" class="sui-btn btn-block btn-xlarge btn-danger"  target="_blank">完成注册</button>
						</div>
					</div>
				</form>
				<div class="clearfix"></div>
			</div>
		</div>
		<!--foot-->
		<div class="py-container copyright">
			<ul>
				<li>关于我们</li>
				<li>联系我们</li>
				<li>联系客服</li>

				<li>手机谷粒</li>
				<li>销售联盟</li>
				<li>谷粒社区</li>
			</ul>
			<div class="address">地址：北京市昌平区宏福科技园综合楼6层</div>
			<div class="beian">京ICP备19006430号
			</div>
		</div>
	</div>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript">

		function checkBoxChange() {
			var obj = document.getElementById("m1");
			if (obj.checked){
				document.getElementById("formSubmit").removeAttribute("disabled");
			}else {
				document.getElementById("formSubmit").setAttribute("disabled", true);
			}
		}

		$(function () {

			$("#sendCode").click(function () {

				$.ajax({
					type: "POST",
					url: "http://api.gmall.com/ums/user/code",
					data: "phone=" + $("#phone").val(),
					success: function(){
						alert("短信发送成功");
					}
				});

			})


		})

	</script>
